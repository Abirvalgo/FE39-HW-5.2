<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles/index.css">
</head>

<body>
	<main>
		<div class="form__block">
			<h2>Способ получения</h2>
			<form action="" method="get" class="form-example1">
				<div class="form-example1"><input type="text" id="city" name="city" placeholder="Город"
						class="form__text-mod"></div>
				<div class="form-example1"><select name="mail-post" id="mail-post" class="form__text-mod">
						<option value="first" selected>Почта России</option>
						<option value="second">Экспресс-отправления EMS </option>
						<option value="third">Евро-почта</option>
					</select>
				</div>
				<input type="text" id="street" name="street" placeholder="Улица" class="form__text-mod">
				<input type="text" id="house" name="house" placeholder="Дом" class="form__text-mod">
				<input type="number" id="appt" name="appt" placeholder="Квартира" class="form__text-mod">
				<input type="number" id="zipcode" name="zipcode" placeholder="Индекс" pattern="[0-9]{7}" maxlength="7"
					class="form__text-mod">
				<div class="form-example1">
					<input type="text" id="commentary" name="commentary" placeholder="Добавить комментарий"
						class="form__text-mod">
				</div>
			</form>
			<h2>Данные получателя</h2>
			<form action="" method="get" class="form-example1">
				<div class="form-example1"><input type="text" id="second-name" name="second-name" placeholder="Фамилия"
						class="form__text-mod"></div>
				<div class="form-example1"><input type="text" id="first-name" name="first-name" placeholder="Имя"
						class="form__text-mod"></div>
				<div class="form-example1"><input type="text" id="third-name" name="third-name" placeholder="Отчество"
						class="form__text-mod"></div>

				<input type="tel" id="phone" name="phone" placeholder="Номер телефона" class="form__text-mod">
				<label for="phone" class="phone__text">По этому номеру телефона мы с вяжемся с вами для подтверждения
					заказа</label>
				<input type="email" id="email" name="email" placeholder="E-mail" class="form__text-mod">
				<label for="email" class="email__text">На эту почту вам придет письмо с составом заказа, а так же
					трэк-номер для его отслеживания</label>
				<div class="form-example1"><input type="checkbox" id="check" name="check" class="custom-checkbox">
					<label for="check" class="check-text">Подписаться на рассылку новинок и акций</label>
				</div>
			</form>
			<h2>Способ оплаты</h2>
			<form action="" method="get" class="form-example1">
				<div class="form-example1"><input type="radio" id="cash-card" name="payment" value="cash-card"
						class="custom-radio" checked>
					<label for="cash-card" class="payment-style">Оплата при получении наличными или картой</label>
				</div>
				<div class="form-example1"><input type="radio" id="card-only" name="payment" value="card-only"
						class="custom-radio">
					<label for="card-only" class="payment-style">Оплата банковской картой онлайн</label>
				</div>
			</form>
		</div>
	</main>
</body>

</html>
